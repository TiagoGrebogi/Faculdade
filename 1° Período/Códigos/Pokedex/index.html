<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    
    <main>
      <img src="#" alt="pokemon" class="pokemon_image">

      <img src="./image/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data"
          <span ></span>
          <span class="pokemon_number"></span> -
          <span class="pokmon_name"></span>


      <form class="form">
       <input
         type="search"
         class="input_search"
         placeholder="Name or Number"
         required
        />
      </form>
    </h1>
      <div class="buttons">
        <button class="button btn-prev"> &lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
    </main>
</body> 
</html>
